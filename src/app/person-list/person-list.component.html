<hr>
<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" routerLink="/person">New</button>
  </div>
</div>
<hr>
<div
  class="table-responsive"
>
  <table
    class="table table-primary"
  >
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Country</th>
        <th scope="col">Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let person of people">
        <td scope="row"> {{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{ person.email}}</td>
        <td>{{ person.phone}}</td>
        <td>{{ person.country}}</td>
        <td>{{ person.dateOfBirth}}</td>

<div class="dropdown open">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="triggerId"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Actions
  </button>
  <div class="dropdown-menu" aria-labelledby="triggerId">
    <button class="dropdown-item" [routerLink]="['/details', person.id]">Details</button>
    <button class="dropdown-item" [routerLink]="['/edit', person.id]">Edit</button>
    <button class="dropdown-item" (click)="deletePerson(person.id)">Delete</button>
  </div>
</div>
</td>
      </tr>
    </tbody>
  </table>
</div>
