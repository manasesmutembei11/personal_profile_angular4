<div class="card">
    <div class="card-body" *ngIf="person">
      <h5 class="card-title">{{ person.firstName }} {{ person.lastName }}</h5>
      <p class="card-text">Email: {{ person.email }}</p>
      <p class="card-text">Phone Number: {{ person.phone }}</p>
      <p class="card-text">Country: {{ person.country }}</p>
      <p class="card-text">Date of Birth: {{ person.dateOfBirth }}</p>
    </div>
  </div>
